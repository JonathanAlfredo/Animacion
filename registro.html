<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <title>Animacion</title>
  </head>
  <body>



    <div class="container full-height centered">
      <div class="card">
        <form action="" method="POST" class="form">
          <h2>Crea tu cuenta</h2>

            <input type="text" inputmode="numeric" pattern="\d*" placeholder="Matricula" required  />

            <input type="email" placeholder="Correo" required />

            <input type="password" placeholder="Contraseña" required />

            <input type="password" placeholder="Confirmar Contraseña" required />

            <select name="tipo" required><!-- Menú desplegable para seleccionar el rol -->
              <option value="alumno">Alumno</option><!-- Opción para Alumno -->
              <option value="maestro">Maestro</option><!-- Opción para Maestro -->
              <option value="administrador">Administrador</option><!-- Opción para Administrador -->
            </select>

            <button type="submit" class="btn-primary">Crear Cuenta</button>
            <a href="index.html" class="link">Iniciar Sesión</a>

        </form>

      </div>
    </div>




  </body>
</html>
